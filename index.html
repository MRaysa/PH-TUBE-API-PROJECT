<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active {
            background: #ff1f3d;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <!-- Responsive Navbar -->
        <nav
            class="w-11/12 mx-auto flex flex-col md:flex-row justify-between items-center border-b-2 py-5 border-[#17171720]">
            <!-- Logo -->
            <div class="logo mb-4 md:mb-0">
                <img class="w-[120px]" src="./assets/Logo.png" alt="PH-TUBE Logo" />
            </div>

            <!-- Search Bar -->
            <div class="Sort w-full md:w-auto mb-4 md:mb-0">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" class="w-full md:w-auto" />
                </label>
            </div>

            <!-- Sort Button -->
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Sort by View</button>
            </div>
        </nav>
    </header>

    <!-- Category Buttons -->
    <nav id="category-container" class="flex flex-wrap py-5 justify-center gap-3 md:gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
                All
            </button>
        </div>
    </nav>

    <!-- Loader -->
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>

    <!-- Video Grid -->
    <section class="w-11/12 mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"
        id="video-container">
        <!-- Default message when no content is available -->
        <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
            <img class="w-[120px]" src="./assets/Icon.png" alt="No Content Icon" />
            <h2 class="text-2xl font-bold">
                Oops!! Sorry, There is no content here
            </h2>
        </div>
    </section>

    <!-- Video Details Modal -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container"></div>

            <div class="modal-action">
                <form method="dialog">
                    <!-- Close Button -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
